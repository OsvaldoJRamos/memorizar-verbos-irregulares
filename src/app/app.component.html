<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="toolbar" role="banner">
  <div class="toolbar_parte1">
    <img width="40" alt="Angular Logo"
      src="https://cdn3.iconfinder.com/data/icons/education-and-learning-hexagon-2/128/24-512.png" />
    <span class="titulo_principal">Memorizar Verbos Irregulares</span>
  </div>
  <div class="toolbar_parte2" style="margin-right: 0.5em;">
    <span class="material-symbols-outlined" (click)="exibirModalConfiguracoes = !exibirModalConfiguracoes">
      settings
    </span>
  </div>
</div>
<div class="content" role="main" [class.container]="exibirModalConfiguracoes">

  <h2 class="titulo_secundario">Welcome</h2>
  <hr class="separator separator--dotter" />
  <div class="verbo">
    <div class="verbo2">
      <div class="card-container" (click)="alterarVerboSelecionado()">
        <div class="card highlight-card card-small  fundo_botao_gerar_outro">
          <svg id="rocket" xmlns="http://www.w3.org/2000/svg" width="101.678" height="101.678"
            viewBox="0 0 101.678 101.678">
            <title>Rocket Ship</title>
            <g id="Group_83" data-name="Group 83" transform="translate(-141 -696)">
              <circle id="Ellipse_8" data-name="Ellipse 8" cx="50.839" cy="50.839" r="50.839"
                transform="translate(141 696)" fill="#dd0031" />
              <g id="Group_47" data-name="Group 47" transform="translate(165.185 720.185)">
                <path id="Path_33" data-name="Path 33"
                  d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z"
                  transform="translate(0.371 3.363)" fill="#fff" />
                <path id="Path_34" data-name="Path 34"
                  d="M53.3,3.221A3.09,3.09,0,0,0,50.081,0,48.227,48.227,0,0,0,18.322,13.437c-6-1.666-14.991-1.221-18.322,7.218A33.892,33.892,0,0,1,9.439,25.1l-.333.666a3.013,3.013,0,0,0,.555,3.553L23.985,43.641a2.9,2.9,0,0,0,3.553.555l.666-.333A33.892,33.892,0,0,1,32.647,53.3c8.55-3.664,8.884-12.326,7.218-18.322A48.227,48.227,0,0,0,53.3,3.221ZM34.424,9.772a6.439,6.439,0,1,1,9.106,9.106,6.368,6.368,0,0,1-9.106,0A6.467,6.467,0,0,1,34.424,9.772Z"
                  transform="translate(0 0.005)" fill="#fff" />
              </g>
            </g>
          </svg>
          <span>Clique para ALTERAR o VERBO</span>
        </div>
      </div>
    </div>
  </div>

  <hr class="separator separator--dotter" />

  <div style="margin-top: 2em;"></div>
  <div class="card highlight-card card-small segundo-botao" (click)="alterarVerboSelecionado()">
    <div>{{verboSelecionado?.Infinitive}}</div>
  </div>

  <div class="card-container">
    <button class="card card-small" (click)="exibirPast = !exibirPast" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Past</span>
    </button>

    <div class="terminal" *ngIf="exibirPast">
      <pre>{{verboSelecionado?.Past}}</pre>
    </div>

    <button class="card card-small" (click)="exibirPastParticiple = !exibirPastParticiple" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Past Participle</span>
    </button>

    <div class="terminal" *ngIf="exibirPastParticiple">
      <pre>{{verboSelecionado?.PastParticiple}}</pre>
    </div>

    <button class="card card-small" (click)="exibirTranslation = !exibirTranslation" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Translation</span>
    </button>

    <div class="terminal" *ngIf="exibirTranslation">
      <pre>{{verboSelecionado?.Translation}}</pre>
    </div>
  </div>
</div>

<p-dialog header="Configurações" [(visible)]="exibirModalConfiguracoes"
  [style]="{width: '100%',border: '1px solid black',borderRadius: '5px'}" styleClass="custom-dialog">
  <div class="field-checkbox checkbox_formulario">
    <form class="flex" [formGroup]="formulario">
      <p-checkbox formControlName="exibirRespostas" value="true" [binary]="true"
        inputId="exibirRespostas"></p-checkbox>
      <label for="exibirRespostas"> Expandir respostas automaticamente</label>
    </form>

  </div>

  <div class="card-container" (click)="salvarAlteracoesConfiguracoes()">
    <div class="card highlight-card card-small btn_salvar_alteracoes">
      <span class="btn_salvar_alteracoes">Salvar Alterações</span>
    </div>
  </div>
</p-dialog>
<router-outlet></router-outlet>
